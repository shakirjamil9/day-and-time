<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day and Date</title>
    <style>
        h1{
            display: inline;
            padding: 10px;
        }
        h3{
            display: inline;
            padding: 25px;
        }
    </style>
</head>

<body>
<h1>Today is:</h1><h1 id="day"></h1> <br>
<h1>Time is:</h1><h3></h3>
</body>
<script>
    var dayinDOM = document.getElementById('day');
    var timeinDOM = document.querySelector('h3');
    var date = new Date();
    var day = date.getDay();
    switch(day){
        case 0: dayinDOM.innerHTML = "Sunday";
        break; 

        case 1: dayinDOM.innerHTML = "Monday";
        break; 

        case 2: dayinDOM.innerHTML = "Tuesday";
        break; 

        case 3: dayinDOM.innerHTML = "Wednesday";
        break; 

        case 4: dayinDOM.innerHTML = "Thursday";
        break; 

        case 5: dayinDOM.innerHTML = "Friday";
        break; 

        case 6: dayinDOM.innerHTML = "Saturday";
        break; 
    }
    setInterval(time,1000)
    function time(){
    var date = new Date();
    var hours = date.getHours();
    var minutes = date.getMinutes();
    var seconds = date.getSeconds();
    timeinDOM.innerHTML = `${hours}:${minutes}:${seconds}`
    }

</script>

</html>
